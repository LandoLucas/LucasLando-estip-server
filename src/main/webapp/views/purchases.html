<div class="container">

	<form role="form" class="well clearfix" name="newPurchaseForm" novalidate>
		<div class="form-group col-xs-5" ng-class="{'has-error': newPurchaseForm.store.$invalid && !newPurchaseForm.store.$pristine}">
			<label for="store">Mercado:</label>
		    <select class="form-control" ng-model="newPurchase.store" ng-options="store as store.name + ' '+ store.address +' ' for store in stores"></select>
		    <span class="help-block" ng-show="newPurchaseForm.store.$error.required && !newPurchaseForm.store.$pristine">Requerido</span>
		</div>
		  
		<div class="form-group col-xs-3" ng-class="{'has-error': newPurchaseForm.date.$invalid && !newPurchaseForm.date.$pristine}">
			<label for="date">Fecha de compra:</label>
		    <input type='text' class="form-control" ng-model='newPurchase.date' uib-datepicker-popup='dd/MM/yyyy' datepicker-options="options" 
		    	   datepicker-append-to-body="true" is-open='dateToImportIsOpen' ng-click='dateToImportIsOpen = !dateToImportIsOpen'
		    	   show-button-bar="false" required/>
		    	   
		    <span class="help-block" ng-show="newPurchaseForm.date.$error.required && !newPurchaseForm.date.$pristine">Requerido</span>
		</div>
		  
		<div class="form-group col-xs-2" ng-class="{'has-error': newPurchaseForm.price.$invalid && !newPurchaseForm.price.$pristine}">
			<label for="price">Precio:</label>
			<input type="number" min=0 class="form-control" name="price" ng-model="newPurchase.price" required>
		</div>
		
	  	<button type="button" ng-click="save()" class="pull-right form-group col-xs-offset-2 col-xs-2 btn btn-sm btn-success" ng-hide="editing" ng-disabled="newPurchaseForm.$invalid" >
			Guardar compra
		</button>  
		<button type="button" ng-click="save()" class="pull-right form-group col-xs-offset-2 col-xs-2 btn btn-sm btn-success" ng-hide="!editing" ng-disabled="newPurchaseForm.$invalid" >
			Editar compra
		</button>  
	</form>
		
	<table st-table="displayedCollection" ng-hide="!allPurchases.length" class="table table-striped table-condensed table-hover" st-safe-src="allPurchases">
		<thead>
			<tr>
				<th colspan="3">
					<input st-search placeholder="Ingrese texto para buscar en compras" class="input-sm form-control" type="search"/>
				</th>
			</tr>
			<tr>
				<th st-sort="store">Mercado</th>
				<th st-sort="date">Fecha</th>
				<th st-sort="price">Precio</th>
			</tr>
		</thead>
		<tbody>
			<tr st-select-row="selectedPurchase" ng-repeat="selectedPurchase in displayedCollection">
				<td>{{selectedPurchase.store.name}}</td>
				<td>{{selectedPurchase.date | date}}</td>
				<td>{{selectedPurchase.price | currency}}</td>
				<td>
					<button type="button" ng-click="cancelEdition()" class="btn btn-sm btn-warning" ng-hide="!editing">
						<i class="glyphicon glyphicon-remove-sign"> </i>
				    </button> 
				  	<button type="button" ng-click="startEditing(selectedPurchase)" class="btn btn-sm btn-primary" ng-hide="editing">
						<i class="glyphicon glyphicon-edit"> </i>
				    </button>
				    <button type="button" ng-click="remove(selectedPurchase)" class="btn btn-sm btn-danger" ng-hide="editing">
						<i class="glyphicon glyphicon-remove"> </i>
					</button>
			    </td> 
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>{{totalPrice | currency}}</td>
			</tr>
		</tbody>
	</table> 
	<div ng-if="displayedCollection == 0">
   		<p>No hay compras cargadas en el sistema</p>
	</div>
</div>
