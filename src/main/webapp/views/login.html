 <div class="container vcenter">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Por favor autentíquese</h3>
                    </div>
                    <div class="panel-body">
                        <div ng-show="error" ng-hide="loginAlertMessage" class="alert alert-danger">{{error}}</div>
						<form name="form" ng-submit="login()" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="email" type="text" autofocus ng-model="username" required>
                                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El nombre de usuario es requerido</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" name="password" type="password" value="" ng-model="password" required>
                                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es requerida</span>
                                </div>
                                <div class="form-actions">
							        <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-success btn-block">Ingresar</button>
							    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
